version: '3.8'

services:
  scrapy:
    build:
      context: .
      dockerfile: dockerfile
    volumes:
      - .:/app
    working_dir: /app/jobs_project
    command: [ "scrapy", "crawl", "json_spider" ]
    depends_on:
      - mongo
    environment:
      - MONGO_URI=mongodb://mongo:27017
      - REDIS_URL=redis://redis:6379

  mongo:
    image: mongo:6
    ports:
      - "27017:27017"

  redis:
    image: redis:7
    ports:
      - "6379:6379"
